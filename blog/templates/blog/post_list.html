<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сообщество заклинателей Питона г. Крымска</title>
</head>
<body>
     <h1>Сообщество заклинателей Питона г. Крымска</h1>

    {% endfor %}
</body>
</html>
